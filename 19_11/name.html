<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: selecionando pelo atributo name</title>
</head>
<body>
    <form action="" name="pesquisa">
        <input type="text" name="q">
        <input type="submit" name="Enviar">
    </form>

    <script>
        document.pesquisa.q.value = "qualquer coisa"
    </script>
</body>
</html>
